<!DOCTYPE html>
<html ng-app="myApp" lang="en">

<head>

    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/form.css">
    <link rel="stylesheet" type="text/css" href="CSS/navbar.css">

    <!-- Scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.js"></script>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script> <!-- Only to let bootstrap be responsive. -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Others -->
    <link rel="icon" type="image/png" href="images/logo.png" />
    <title>RPG events organizer !</title>
</head>

<body>

    <div rpg-navbar-menu></div>

	<div class="jumbotron">
    <div class="row">
    <div class="col-xs-6 col-xs-offset-3 panel panel-default" ng-controller="postController as postCtrl">

		<form name="form" ng-submit="postCtrl.postOnDatabase()" role="form">

            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="pseudo">Username</label>
                <input type="text" name="pseudo" id="pseudo" class="form-control" ng-model="formType.pseudo" required />
                <span ng-show="form.pseudo.$dirty && form.pseudo.$error.required" class="help-block">Username is required</span>
            </div>

            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="formType.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>

            <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                <label for="email">email</label>
                <input type="email" name="email" id="email" class="form-control" ng-model="formType.email" required />
                <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email is required</span>
            </div>

            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-success btn-lg btn-block">Register</button>
                <a href="index.html" class="btn btn-primary btn-lg btn-block">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>Cancel</a>
                    <p></p>
            </div>

    </form>

    </div>
    </div>
	</div>
<div rpg-footer></div>
</body>

</html>
