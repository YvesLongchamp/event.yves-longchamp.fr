<div class="jumbotron">
<div class="row">
<div class="col-xs-6 col-xs-offset-3 panel panel-default" ng-controller="postController as postCtrl">

	<form name="form" ng-submit="postCtrl.postOnDatabase()" role="form">

        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="pseudo">Username</label>
            <input type="text" name="pseudo" id="pseudo" class="form-control" ng-model="formType.pseudo" required />
            <span ng-show="form.pseudo.$dirty && form.pseudo.$error.required" class="help-block">Username is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="formType.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="formType.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email is required</span>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-success btn-lg btn-block">Register</button>
            <a href="index.html" class="btn btn-primary btn-lg btn-block">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>Cancel</a>
                <p></p>
        </div>

</form>

</div>
</div>
</div>
