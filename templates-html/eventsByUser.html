<div class="table-responsive" ng-controller="getEventsByUserController as getEventsByUserCtrl">          

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Availability</th>
          <th>When does it start ?</th>
          <th>When does it end ?</th>
          <th>Where ?</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="x in eventsByUser_DB track by $index">
            <td>{{x.name}}</td>
            <td> {{x.availability}} </td>
            <td> {{x.beginning_date | date : 'dd-MM-yyyyTH:mm:ssZ'}} </td>
            <td> {{x.ending_date | date : 'dd-MM-yyyyTH:mm:ssZ'}} </td>
            <td> {{x.location}} </td>
            <td> {{x.description}} </td>
            <td>
                 <a href="#/events/{{x.name}}" class="btn btn-info">
                <span class="glyphicon glyphicon-info-sign"></span> </a>
                <button type="button" ng-click="update($index)" ng-hide="showCreate || showUpdate || showDelete" class="btn btn-primary">Update</button>
                <button type="button" ng-click="deleteEvent($index)" ng-hide="showCreate || showUpdate || showDelete" class="btn btn-warning">Delete</button>
            </td>
        </tr>
        
      </tbody>
    </table>
    <button class="btn btn-primary btn-lg btn-block" ng-click="showCreate=true" ng-hide="showCreate || showUpdate || showDelete"><span></span> New Event</button>
    <div class="alert alert-danger" ng-show="showDelete" role="alert">
      Are you sure you want to delete this event ?
    </div>
    <button class="btn btn-primary" ng-show="showDelete" ng-click="deleteForReal()">Yes</button>
    <button class ="btn btn-primary" ng-show="showDelete" ng-click="showDelete = false">No</button>

        <div rpg-form-new-event></div>
        <div rpg-form-update-event></div>

        </div>
